<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Boston House Price Predictor</h2>

    <form action="/predict" method="post">

      <label>CRIM — Per Capita Crime Rate</label>
      <input type="text" name="crim" placeholder="e.g., 0.12" required>

      <label>ZN — Residential Land Zoned (%)</label>
      <input type="text" name="zn" placeholder="e.g., 18.0" required>

      <label>INDUS — Non-Retail Land (%)</label>
      <input type="text" name="indus" placeholder="e.g., 2.3" required>

      <label>CHAS — Near River (1 = Yes, 0 = No)</label>
      <input type="text" name="chas" placeholder="0 or 1" required>

      <label>NOX — Nitric Oxide Concentration</label>
      <input type="text" name="nox" placeholder="e.g., 0.45" required>

      <label>RM — Average Number of Rooms</label>
      <input type="text" name="rm" placeholder="e.g., 6.2" required>

      <label>AGE — % of Houses Built Before 1940</label>
      <input type="text" name="age" placeholder="e.g., 65.0" required>

      <label>DIS — Distance to Employment Centers</label>
      <input type="text" name="dis" placeholder="e.g., 4.3" required>

      <label>RAD — Highway Access Index</label>
      <input type="text" name="rad" placeholder="e.g., 1 to 24" required>

      <label>TAX — Property Tax Rate</label>
      <input type="text" name="tax" placeholder="e.g., 296" required>

      <label>PTRATIO — Pupil-Teacher Ratio</label>
      <input type="text" name="ptratio" placeholder="e.g., 15.3" required>

      <label>B — African American Population Index</label>
      <input type="text" name="b" placeholder="e.g., 392.5" required>

      <label>LSTAT — % Lower Status Population</label>
      <input type="text" name="lstat" placeholder="e.g., 12.5" required>

      <input type="submit" value="Predict">

    </form>


{% if prediction_text %}
<h3>{{ prediction_text }}</h3>
{% endif %}

</body>
</html>
