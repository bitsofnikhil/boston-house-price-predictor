        /* static/style.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 30px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 30px;
}

form {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 280px;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

h3 {
    margin-top: 30px;
    font-size: 20px;
    color: #28a745;
}
    </style>
</head>
<body>
    <h2>Boston House Price Predictor</h2>
    <form action="/predict" method="post">
        {% for i in range(13) %}
            <input type="text" name="feature{{ i }}" placeholder="Feature {{ i+1 }}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
